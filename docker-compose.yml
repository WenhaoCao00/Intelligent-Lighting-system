version: "3"

networks:
  monitoring:

services:
  influxdb:
    image: influxdb:2.3.0
    ports:
      - 8086:8086
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:9.0.4
    ports:
      - 3000:3000
    networks:
      - monitoring

  openzwave:
    build: ./openzwave_service
    ports:
      - "5000:5000"
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"
    networks:
      - monitoring

  plugwise:
    build: ./plugwise_service
    tty: true
    stdin_open: true
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    networks:
      - monitoring
