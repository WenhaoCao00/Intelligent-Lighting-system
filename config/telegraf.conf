[[inputs.mqtt_consumer]]
  servers   = ["tcp://mosquitto:1883"]
  topics    = ["zwave/#"]
  client_id = "telegraf-zwave"
  qos       = 1

  data_format = "json_v2"
  [[inputs.mqtt_consumer.json_v2]]
    measurement_name = "sensor_data"

    # 如需用 payload.time 作时间戳，取消注释下面两行并按实际格式调整
    # timestamp_key    = "time"
    # timestamp_format = "2006-01-02T15:04:05.000000"

    [[inputs.mqtt_consumer.json_v2.field]]
      path   = "Luminance"      # 亮度
      rename = "luminance"      # 可省略；默认就叫 Luminance
      type   = "float"

    [[inputs.mqtt_consumer.json_v2.field]]
      path   = "Ultraviolet"    # 紫外线
      rename = "ultraviolet"
      type   = "float"

[[outputs.influxdb_v2]]
  urls  = ["http://influxdb:8086"]
  token = "$INFLUX_TOKEN"
  bucket = "zwave"
  organization = "zwave"
