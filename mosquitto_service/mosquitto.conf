###############################################################################
#  Minimal, stateless Mosquitto config (no persistence, logs to stdout only)
###############################################################################

# 允许匿名连接（内网测试场景）
allow_anonymous true

# -------- Listeners ---------------------------------------------------------
# TCP MQTT
listener 1883

# WebSocket MQTT
listener 9001
protocol websockets

# -------- Persistence -------------------------------------------------------
persistence false  # 关闭所有持久化（会话、保留消息等）

# -------- Logging -----------------------------------------------------------
log_dest stdout    # 只写 stdout，配合 docker logs 查看